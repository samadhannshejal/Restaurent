<body>
  <button class="create-order-btn btn btn-success" id="createOrderButton">Create Your Order</button>

  <!-- Button to trigger the modal -->
  <!-- <button type="button" id="viewOrderButton" class="btn btn-primary">View Order</button> -->

  <!-- Modal -->
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    id="viewOrderButton">
    View Order
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-center ms-auto" id="exampleModalLabel">Order History</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div id="orderContainer"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>


<p id="json"></p>

  <!-- Rest of your HTML code -->
  <section id="orderSection" style="display: none;">

  </section>



  <div class="main-filter">
    <div id="filterButtons">
      <button id="filterByPriceButton" class="btn btn-secondary">Sort by Price (Low to High)</button>
      <select id="foodTypeFilter" class="form-select">
        <option value="">All Food Types</option>
        <option value="Punjabi">Punjabi</option>
        <option value="Chinese">Chinese</option>
        <option value="South Indian">South Indian</option>
      </select>
    </div>
  </div>
  <button id="placeOrderButton" class="btn btn-primary">Place Order</button>
  <div id="hotelCardsContainer" class="row"></div>
  <div id="noDataMessage" >data not matched</div>
